app-id: com.github.tim_gromeyer.MarkdownEdit
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: markdownedit
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: markdownedit
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFLATPAK=ON
    sources:
     - type: git
       url: https://github.com/tim-gromeyer/MarkdownEdit.git
       branch: main
