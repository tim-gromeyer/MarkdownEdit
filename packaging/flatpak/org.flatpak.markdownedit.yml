app-id: org.flatpak.markdownedit
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
command: markdownedit
rename-desktop-file: MarkdownEdit.desktop
rename-icon: text-markdown
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=host
  - --device=dri
  - --allow=devel
modules:
  - name: markdownedit
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATPAK=ON
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/software-made-easy/MarkdownEdit.git
        branch: main
finish-args:
  - --filesystem=home:rw

